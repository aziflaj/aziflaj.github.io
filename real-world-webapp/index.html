<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Testing Reveal.JS</title>

		<meta name="description" content="A test of Reveal.JS for HTML presentations">
		<meta name="author" content="Aldo Ziflaj">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../assets/reveal/css/reveal.css">
		<link rel="stylesheet" href="../assets/reveal/css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../assets/reveal/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../assets/reveal/css/print/pdf.css' : '../assets/reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="../assets/reveal/lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Testing Reveal.JS</h1>
					<h3>The HTML Presentation Framework</h3>
					<p>
						<small>This presentation is a test by <a href="http://aziflaj.github.io/">Aldo Ziflaj</a> / <a href="http://twitter.com/aziflaj">@aziflaj</a></small>
					</p>
				</section>

				<section>
					<h1>Header1</h1>
					<h2>Header2</h2>
					<h3>Header3</h3>
					<h4>Header4</h4>
					<h5>Header5</h5>
					<h6>Header6</h6>
				</section>
				
				<section>
					<h1>This is slide nr 3</h1>
				</section>

			</div>

		</div>

		<script src="../assets/reveal/lib/js/head.min.js"></script>
		<script src="../assets/reveal/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../assets/reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../assets/reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../assets/reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../assets/reveal/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../assets/reveal/plugin/zoom-js/zoom.js', async: true },
					{ src: '../assets/reveal/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
